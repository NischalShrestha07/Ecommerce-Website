<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="main">
        <div class="first">
            <div class="navbar">
                <img src="images/logo.png" alt="">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                    <li><a href=""><ion-icon name="bag-handle-outline"></ion-icon></a></li>

                </ul>
            </div>
            <div class="detail">
                <div class="det1">
                    <h1>Give Your Workout <br> A New Style!</h1>
                    <p>Success isn't always about greatness. It's about consistency. Consistent <br>hard work gains
                        success.
                        Greatness will come.</p>

                    <button class="btn1">Explore Now <span><ion-icon name="arrow-forward-circle"></ion-icon></span>
                </div>
                <img src="images/image1.png" alt="play">
                </button>
            </div>
        </div>
        <div class="threeImg">
            <img src="images/category-1.jpg" alt="pants">
            <img src="images/category-2.jpg" alt="shoes">
            <img src="images/category-3.jpg" alt="jacket">
        </div>
        <div class="feature">
            <h1>Featured Products</h1>
            <div class="grid1">
                <div class="tshirt">
                    <img src="images/product-1.jpg" alt="tshirt">
                    <p>Red Printed T-Shirt</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
